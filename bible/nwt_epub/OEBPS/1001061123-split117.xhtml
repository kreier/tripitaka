<body dir="ltr" xml:lang="en" class="jwac dir-ltr ml-E ms-ROMAN docClass-1 pub-nwt docId-1001061123"><p class="w_navigation w_biblebookname"><a href="biblebooknav.xhtml">Psalms</a>  <a href="biblechapternav19.xhtml">117</a> : <a href="bibleversenav19_117.xhtml">1 - 2</a></p>
<p id="p2649" data-pid="2649" class="p2649 sl"><span id="pos208485"></span><span id="chapter117"></span><span id="chapter117_verse1"></span><span class="w_ch"><strong>117</strong> </span>Praise Jehovah, all you nations;</p><p data-pid="2649" class="p2649 sz">Glorify him, all you peoples.<span id="footnotesource816"></span><a epub:type="noteref" href="#footnote816">*</a></p>
<p id="p2650" data-pid="2650" class="p2650 sl"><span id="pos208561"></span><span id="chapter117_verse2"></span> <strong><sup>2</sup></strong> For his loyal love toward us is great;</p><p data-pid="2650" class="p2650 sz">The faithfulness of Jehovah endures forever.</p>
<p id="p2651" data-pid="2651" class="p2651 sz">Praise Jah!<span id="footnotesource817"></span><a epub:type="noteref" href="#footnote817">*</a></p>
<div class="groupFootnote"><aside epub:type="footnote"><div epub:type="footnote" id="footnote816"><p id="p4163" data-pid="4163"><a href="1001061123-split117.xhtml#footnotesource816">^ <span class="footnoteref">Ps. 117:1</span></a> Or “clans.”</p></div></aside>
<aside epub:type="footnote"><div epub:type="footnote" id="footnote817"><p id="p4164" data-pid="4164"><a href="1001061123-split117.xhtml#footnotesource817">^ <span class="footnoteref">Ps. 117:2</span></a> Or “Hallelujah!” “Jah” is a shortened form of the name Jehovah.</p></div></aside>
</div>
